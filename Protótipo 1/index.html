<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="cabecalho"> 
        <div class="a">
            <img class="cabecalho-Imagem" src= "img/Logo.png" alt= "logo do site">
            <h1 class="cabecalho-Imagem">Cozinh@ndo</h1>
        </div>
        <ul>
            <li class="cabecalhoListaItem"> Registrar </li>
            <li class="cabecalhoListaItem"> Entrar </li>
        </ul>
    </header>

    <section class="sobre">
        <div class="sobre-conteudo"> 
        <h2 class="sobre-titulo"> Sobre o Site </h2>
        <p class="sobre-texto-um"> Com instruções detalhadas e dicas práticas, nosso objetivo é facilitar sua experiência na cozinha, seja você experiente ou iniciante, aqui você vai encontrar todo tipo de receita.</p>
        </div>
        <img class="sobre-imagem" src="img/Introducao.png" alt="prato de comida com frutas, legumes, grãos e carne">
    </section>

    <section class="membros">
        <h3 class="membros-titulo">Índice</h3>
        <div class="membros-todos">
            <span>

            </span>

            <div class="membro-div">
                <img class="membro-imagem" src="img/Acompanhamento.png" alt="um prato de alface com arroz contendo temperos no meio">
                <h4 class="membro-nome">Acompanhamentos</h4>
                <img class="membro-icone" src="img/Lupa.png" alt="uma lupa">
            </div>

            <div class="membro-div">
                <img class="membro-imagem" src="img/Massa.png" alt="uma pizza">
                <h5 class="membro-nome">Massas</h5>
                <img class="membro-icone" src="img/Lupa.png" alt="uma lupa">
            </div> 

            <div class="membro-div">
                <img class="membro-imagem" src="img/Carne.png" alt="uma carne cortada">
                <h6 class="membro-nome">Carnes</h6>
                <img class="membro-icone" src="img/Lupa.png" alt="uma lupa">
            </div>

            <div class="membro-div">
                <img class="membro-imagem" src="img/Suco.png" alt="um copo de suco de laranja com frutas ao redor">
                <h7 class="membro-nome">Sucos</h7>
                <img class="membro-icone" src="img/Lupa.png" alt="uma lupa">
            </div>

            <div class="membro-div">
                <img class="membro-imagem" src="img/Molho.png" alt="vários potinhos com molhos diversos dentro">
                <h8 class="membro-nome">Molhos</h8>
                <img class="membro-icone" src="img/Lupa.png" alt="uma lupa">
            </div>

            <div class="membro-div">
                <img class="membro-imagem" src="img/Doce.png" alt="uma torta com cobertura vermelha">
                <h9 class="membro-nome">Doces</h9>
                <img class="membro-icone" src="img/Lupa.png" alt="uma lupa">
            </div>

        </div>
    </section>

</body>
</html>
